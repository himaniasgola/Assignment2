<html>
    <head>
        <title>vuejs</title>
    </head>
    <body>
        <div id='exercise'>
            <div>
                <button v-on:click="alertMe">Show Alert</button>
            </div>
            <div>
                <input type="text" v-on:keydown="value = $event.target.value">
                <p>{{ value }}</p>
            </div>
            <div>
                <input type="text" v-on:keydown="value = $event.target.value">
                <p>{{ value }}</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
        methods: {
        alertMe: function() {
          alert('Alert!');
          }
        }
    })
        </script>
    </body>
</html>
